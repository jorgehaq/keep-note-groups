<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              slate: {
                850: "#1e293b",
                900: "#0f172a",
                950: "#020617",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <style>
      /* Asegurar fuentes de sistema bonitas */
      :root {
        --font-sans:
          "Inter", ui-sans-serif, system-ui, -apple-system, sans-serif;
        --font-serif: ui-serif, Georgia, Cambria, serif;
        --font-mono:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      }

      /* Forzar el cambio en CodeMirror */
      .cm-editor {
        transition: font-family 0.2s ease, font-size 0.2s ease;
      }

      body {
        font-family: "Inter", sans-serif;
        --tw-ring-color: rgba(31, 55, 96, 0.5);
        /* #1F3760 with opacity */
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
      }

      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 8px;
      }

      textarea::-webkit-scrollbar-track {
        background: transparent;
      }

      textarea::-webkit-scrollbar-thumb {
        background-color: #a1a1aa;
        /* zinc-400 equivalent */
        border-radius: 4px;
      }

      textarea::-webkit-scrollbar-thumb:hover {
        background-color: #71717a;
        /* zinc-500 equivalent */
      }

      /* Vertical Text Utilities */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      .writing-vertical-lr {
        writing-mode: vertical-lr;
      }

      /* Ocultar scrollbar en Chrome, Safari y Opera */
      .hidden-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Ocultar scrollbar en Firefox, IE y Edge */
      .hidden-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4"
        }
      }
    </script>
  </head>

  <body
    class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 transition-colors duration-300 selection:bg-[#1F3760]/30 selection:text-zinc-900 dark:selection:text-white"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
